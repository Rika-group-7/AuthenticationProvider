name: Build and deploy ASP.Net Core app to Azure Web App - Rika-AuthenticationProvider

on:
  push:
    branches:
      - Release
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore AuthenticationProvider/AuthenticationProvider.csproj

      - name: Build with dotnet
        run: dotnet build AuthenticationProvider/AuthenticationProvider.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish AuthenticationProvider/AuthenticationProvider.csproj -c Release -o ${{github.workspace}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{github.workspace}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_04F9A815B6F54725A2041CE4020BAD53 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_96A412B99FA544E486E2E3A335539B28 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3CC2E6F340FA4FFA836620A5F90404E9 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Rika-AuthenticationProvider'
          slot-name: 'Production'
          package: .